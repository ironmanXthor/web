  <script>

    // Function to extract query parameters from the URL
    function getQueryParams() {
      const search = window.location.search.substring(1);
      return JSON.parse('{"' + search.replace(/&/g, '","').replace(/=/g, '":"') + '"}');
    }

        details: "Product 2 details",
      },
      // Add more products here...
    ];

    const checkoutSteps = document.querySelectorAll(".step");
    const customerInfoSection = document.querySelector(".customer-info");
    const shippingPaymentSection = document.querySelector(".shipping-payment");
    const productInfoSection = document.querySelector(".product-info");

    let currentStep = 1;

    // Function to dynamically generate product information
    function displayProductInfo(product) {
      const productHTML = `
    <h2>${product.name}</h2>
    <img src="${product.image}" alt="${product.name}">
    <p>Price: $${product.price}</p>
    <p>${product.details}</p>
    <!-- Add more product details here if needed -->
  `;
      productInfoSection.innerHTML = productHTML;
    }

    // Function to handle step navigation
    function showStep(stepNumber) {
      checkoutSteps.forEach((step, index) => {
        if (index + 1 === stepNumber) {
          step.classList.add("active");
        } else {
          step.classList.remove("active");
        }
      });

      switch (stepNumber) {
        case 1:
          customerInfoSection.style.display = "block";
          shippingPaymentSection.style.display = "none";
          break;
        case 2:
          customerInfoSection.style.display = "none";
          shippingPaymentSection.style.display = "block";
          break;
        case 3:
          // Implement the order confirmation section
          break;
        default:
          break;
      }
    }

    // Function to handle the "Continue" button click
    function handleContinueButtonClick() {
      currentStep++;
      showStep(currentStep);
    }

    // Attach event listener to the "Continue" button
    const continueButton = document.querySelector(".continue-btn");
    continueButton.addEventListener("click", handleContinueButtonClick);
